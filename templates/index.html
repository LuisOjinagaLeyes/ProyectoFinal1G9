{% extends "base.html" %}
{% load static %}


{% block contenido %}

    <!-- Product Section Begin -->
        <section class="product spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="popular__product">
                            {% for c in categorias %}
                            <div class="row">
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <div class="section-title">
                                        <h4>{{c.nombre}}</h4>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <div class="btn__all">
                                        <a href="{% url "noticias:i_noticias" %}?categoria={{c.id}}" class="primary-btn">Ver Todo <span class="arrow_right"></span></a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!-- Product Section End -->

{% endblock contenido %}

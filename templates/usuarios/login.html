{% extends "base.html" %}
{% load static %}

{% block contenido %}

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static 'img/normal-breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2>Acceso</h2>
                        <p>Welcome to the official Anime blog.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>Iniciar sesión</h3>
                        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                            <div class="input__item">
                                {{form.errors}}
                                <input type="text" name="username" placeholder="Usuario">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" name="password" placeholder="Contraseña">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Iniciar sesión</button>
                        </form>
                        <a href="#" id="login_olvidaste_pass">Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3>No tienes una cuenta?</h3>
                        <a href="{% url 'usuarios:registro_user' %}" class="primary-btn">Registrate ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

{% endblock contenido %}
